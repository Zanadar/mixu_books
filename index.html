<html>
  <head>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        var counter = 0
        function poll () {
          $.getJSON('/poll/'+counter, (response) => {
            counter = response.count
            var elem = $('#output')
            elem.text(elem.text() + response.append)
            poll()
          })
        }
        poll()
    </script>
  </head>

  <body>
    <textarea id='output' style='width: 100%; height: 100%;'>
      </textarea>
  </body>
</html>
